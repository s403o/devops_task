apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/flaskapp"
        backend:
          service:
            name: flaskapp
            port:
              number: 80
